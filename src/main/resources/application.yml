server:
  port: 8080

spring:
  application:
    name: atm-machine-simulator
  datasource:
    url: jdbc:h2:mem:atm-machine-simulator
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui
